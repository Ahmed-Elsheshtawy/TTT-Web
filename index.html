<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="grid">
            <div data-cell id="1"></div>
            <div data-cell id="2"></div>
            <div data-cell id="3"></div>
            <div data-cell id="4"></div>
            <div data-cell id="5"></div>
            <div data-cell id="6"></div>
            <div data-cell id="7"></div>
            <div data-cell id="8"></div>
            <div data-cell id="9"></div>
            
        </div>

        <button id="resetButton">Reset Game</button>
    </div>
</body>
</html>
